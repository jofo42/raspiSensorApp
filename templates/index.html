<!DOCTYPE HTML>
<html>
<head>
    <title>Temps &amp; humidity</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            if ("WebSocket" in window) {
                ws = new WebSocket("ws://" + document.domain + ':' + document.location.port + "/api/live");
                ws.onmessage = function (msg) {
                    console.log(msg.data);
                    data = JSON.parse(msg.data);
                    $('#ts').html(data.latest[2])
                    $('#temp').html(data.latest[3] + '°')
                    //$('#h1').html(data.latest[2] + '%')
                    //$('#h2').html(data.latest[3])
                };
            } else {
                alert("WebSocket not supported");
            }
        });
    </script>
</head>
<body>
    <table class="table">
        <tr>
            <td colspan="2"><h1 id="ts"></h1></td>
        </tr>
        <tr>
            <td>XXX</td>
            <td>T°c</td>
        </tr>
        <tr>
            <td><h1></h1></td>
            <td><h1 id="temp"></h1></td>
        </tr>
        <tr>
            <td>Hum. air</td>
            <td>Hum. soil</td>
        </tr>
        <tr>
            <td><h1 id="h1"></h1></td>
            <td><h1 id="h2"></h1></td>
        </tr>
    </table>
    <a href="/history">History</a>
</body>
</html>
